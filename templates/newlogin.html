<html>

	<title>Percy Bot Login</title>
	<head>
		<link type="text/css" rel="stylesheet" href="/static/css/style_fb.css" />
		<meta name="Description" content="Facebook Style Homepage Design with Login Form registration for using html and CSS"/>


	</head>
	<body>
		<form action="{{url_for('addnew') }}" method="post">
			<div class="fb-body">
				<div id="intro1" class="fb-body">Percy helps you connect and stay updated with the <br>
					surrounding around..</div>
				<div id="intro2" class="fb-body">Create an account</div>
				<div id="img2" class="fb-body"><img src="/static/Images/hand.jpeg" /></div>
				<div id="intro3" class="fb-body">It's free and always will be.</div>
				<div id="form3" class="fb-body">
					<input placeholder="First Name" type="text" id="namebox" name="firstname" value="{{request.form.firstname}}"/>
					<input placeholder="Last Name" type="text" id="namebox" name="lastname" value="{{request.form.lastname}}"/> <br>
					<input placeholder="User Name" type="text" id="mailbox" name="username" value="{{request.form.username}}"/>
					<input placeholder="Password" type="password" id="mailbox"  name="password"value="{{request.form.password}}"/><br><br>
					<input type="radio" id="r-b" name="sex" value="male" />Male
					<input type="radio" id="r-b" name="sex" value="female" />Female<br><br>
					<p id="intro4">By clicking Create an account, you agree to our Terms and that
						you have read our Data Policy, including our Cookie Use.</p>
					<input type="submit" class="button2" value="Create an account" />
					<br><hr>

				</div>

			</div>
		</form>
		<div class="fb-body-footer">
				<div>
					<a href='/index/' style="text-decoration: none; text-align:left; border:1px solid; padding:16px; color:red; margin:50px">BACK TO HOMEPAGE</a>

				</div>
			</div>
	</body>

</html>
